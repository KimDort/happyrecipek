<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.springframework.org/schema/security"
	layout:decorator="layout/pc/default">
<head>
<title>Happy Recipe K - Blog</title>
<th:block layout:fragment="custom_css">
	<style>
		
	</style>
</th:block>
</head>
<body>
	<div layout:fragment="content" class="content">
		<!-- Section Header : S -->
		<div class="section section-header" style="height: 250px;">
			<div class="parallax filter filter-color-black" style="height: 100%;">
	            <div class="image">
	            </div>
	            <div class="container">
	                <div class="content">
	                    <div class="title-area">
	                        <h1 class="title-modern">Happy Recipe K</h1>
	                        <p>Fukuoka Life Story - Happy Recipe K</p>
	                    </div>
	                </div>
	            </div>
	        </div>
		</div>
	
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h1 id="">Fukuoka Life Story</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" th:each="blog : ${list}" th:onclick="'openClassModal(\'' + ${blog.blogSeq} + '\')'">
					<div class="col-md-12">
						<div class="col-md-6">
							<h4 th:text="${#strings.abbreviate(blog.blogTitle, 25)}"></h4>
						</div>
						<div class="col-md-6 text-right">
							<h6 th:text="${#strings.abbreviate(blog.registerDate, 25)}"></h6>
						</div>
					</div>
					<div class="col-md-12">
						<div th:utext="${blog.blogContent}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="custom_script">
		<script>
		</script>
	</th:block>
</body>
</html>
