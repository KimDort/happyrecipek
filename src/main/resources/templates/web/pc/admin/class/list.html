<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.springframework.org/schema/security"
	layout:decorator="layout/pc/admin/default">
<head>
<title>Happy Recipe K - Cooking Class</title>
<th:block layout:fragment="custom_css">
	<style>
		#pinBoot {
		  position: relative;
		  max-width: 100%;
		  width: 100%;
		}
		.white-panel {
		  position: absolute;
		  background: white;
		  box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
		  padding: 10px;
		  overflow: hidden;
		}
		.white-panel:hover {
		  box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
		  margin-top: -5px;
		  -webkit-transition: all 0.3s ease-in-out;
		  -moz-transition: all 0.3s ease-in-out;
		  -o-transition: all 0.3s ease-in-out;
		  transition: all 0.3s ease-in-out;
		}
	</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h1 id="">Cooking Class Management List Page</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<section id="pinBoot">
					<article class="white-panel" th:each="class : ${classList}">
						<img th:src="${class.fileInfo.commonFileWebUrl}+${class.fileInfo.commonFileCopyName}" alt="" style="width: 100%;">
						<h4 th:text="${#strings.abbreviate(class.classTitle, 25)}"></h4>
						<div style="width: 100%;">
							<span>Day : </span>
							<span th:each="classDate : ${class.classDateManage}">
								<span th:text="${classDate.classStartDay}"></span>
								<span th:text="${classDate.classEndDay}"></span>
							</span>
						</div>
						<div style="width: 100%;">
							<span>Time : </span>
							<span th:each="classDate : ${class.classDateManage}">
								<span th:text="${classDate.classStartTime}"></span>
								<span>&#126;</span>
								<span th:text="${classDate.classEndTime}"></span>
							</span>
						</div>
						<div style="width: 100%;">
							<span>Min Member :</span>
							<span th:text="${class.classMinMember}"></span>
						</div>
						<div style="width: 100%;">
							<span>Min Member :</span>
							<span th:text="${class.classMaxMember}"></span>
						</div>
					</article>
				</section>
				<!-- <div th:each="class : ${classList}">
					<div class="col-lg-4" style="float: left;">
						<div class="card">
		                    <div class="card-img">
		                        <img th:src="${class.fileInfo.commonFileWebUrl}+${class.fileInfo.commonFileCopyName}" alt="" style="width: 100%;">
		                    </div>
		                    <div class="card-desc">
		                        <h3 th:text="${class.classTitle}"></h3>
		                        <a href="#" class="btn btn-info">Read</a>   
		                    </div>
		                </div>
					</div>
				</div> -->
			</div>
		</div>
	</div>
	<th:block layout:fragment="custom_script">
		<script>
			$(document).ready(function() {
				$('#pinBoot').pinterest_grid({
				no_columns: 4,
				padding_x: 10,
				padding_y: 10,
				margin_bottom: 50,
				single_column_breakpoint: 700
				});
			});
			
			(function($, window, document, undefined) {
				var pluginName = 'pinterest_grid', defaults = {
					padding_x : 10,
					padding_y : 10,
					no_columns : 3,
					margin_bottom : 50,
					single_column_breakpoint : 700
				}, columns, $article, article_width;

				function Plugin(element, options) {
					this.element = element;
					this.options = $.extend({}, defaults, options);
					this._defaults = defaults;
					this._name = pluginName;
					this.init();
				}

				Plugin.prototype.init = function() {
					var self = this, resize_finish;

					$(window).resize(function() {
						clearTimeout(resize_finish);
						resize_finish = setTimeout(function() {
							self.make_layout_change(self);
						}, 11);
					});

					self.make_layout_change(self);

					setTimeout(function() {
						$(window).resize();
					}, 500);
				};

				Plugin.prototype.calculate = function(single_column_mode) {
					var self = this, tallest = 0, row = 0, $container = $(this.element), container_width = $container
							.width();
					$article = $(this.element).children();

					if (single_column_mode === true) {
						article_width = $container.width()
								- self.options.padding_x;
					} else {
						article_width = ($container.width() - self.options.padding_x
								* self.options.no_columns)
								/ self.options.no_columns;
					}

					$article.each(function() {
						$(this).css('width', article_width);
					});

					columns = self.options.no_columns;

					$article
							.each(function(index) {
								var current_column, left_out = 0, top = 0, $this = $(this), prevAll = $this
										.prevAll(), tallest = 0;

								if (single_column_mode === false) {
									current_column = (index % columns);
								} else {
									current_column = 0;
								}

								for (var t = 0; t < columns; t++) {
									$this.removeClass('c' + t);
								}

								if (index % columns === 0) {
									row++;
								}

								$this.addClass('c' + current_column);
								$this.addClass('r' + row);

								prevAll
										.each(function(index) {
											if ($(this).hasClass(
													'c' + current_column)) {
												top += $(this).outerHeight()
														+ self.options.padding_y;
											}
										});

								if (single_column_mode === true) {
									left_out = 0;
								} else {
									left_out = (index % columns)
											* (article_width + self.options.padding_x);
								}

								$this.css({
									'left' : left_out,
									'top' : top
								});
							});

					this.tallest($container);
					$(window).resize();
				};

				Plugin.prototype.tallest = function(_container) {
					var column_heights = [], largest = 0;

					for (var z = 0; z < columns; z++) {
						var temp_height = 0;
						_container.find('.c' + z).each(function() {
							temp_height += $(this).outerHeight();
						});
						column_heights[z] = temp_height;
					}

					largest = Math.max.apply(Math, column_heights);
					_container
							.css(
									'height',
									largest
											+ (this.options.padding_y + this.options.margin_bottom));
				};

				Plugin.prototype.make_layout_change = function(_self) {
					if ($(window).width() < _self.options.single_column_breakpoint) {
						_self.calculate(true);
					} else {
						_self.calculate(false);
					}
				};

				$.fn[pluginName] = function(options) {
					return this.each(function() {
						if (!$.data(this, 'plugin_' + pluginName)) {
							$.data(this, 'plugin_' + pluginName, new Plugin(
									this, options));
						}
					});
				}

			})(jQuery, window, document);
		</script>
	</th:block>
</body>
</html>
